<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>


	<meta content="yes" name="apple-mobile-web-app-capable" />
	<style type="text/css">
body { -webkit-touch-callout: none !important; }
div { -webkit-user-select: none !important; }
		#block{background: blue; width: 50px; height: 50px; position: absolute; left: 0; top: 0}
	</style>
</head>
<body style="background: pink;">
	<audio src="http://192.168.2.2:8087" id="audio" controls=true autoplay="true"></audio>
	<button onclick="play()">play</button>
	<div id="block"></div>
	<script type="text/javascript">
		function play(){
			var player = document.getElementById("audio");	
			player.play();
		}

		$block = $("#block");
		block = $block[0];
		block.style.webkitTransform = "translate(100px,10px)";

	$(document).bind("touchstart", function(estart){
	estart = estart.originalEvent;
	var matches = block.style.webkitTransform.match(/translate\((\d+)px,\s?(\d+)px\)/i);
	var left = matches[1];
	var top = matches[2];
/*
	var s = "";
	var obj = $block[0].style;
	for (var i in obj)
		s += i+"="+obj[i]+"\n";
	alert(s);
*/
	$(document).bind("touchmove", function(emove){
		emove = emove.originalEvent;
		block.style.webkitTransform = "translate("+(left-estart.pageX+emove.pageX)+"px,"+(top-estart.pageY+emove.pageY)+"px)";
	})
	//return false;
})

	</script>	
</body>
</html>
